<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<main>
			<div class="container">
				<h1>Stopwatch</h1>
				<div id="stopwatch-area">
					<div class="seconds">0</div>
					<span class="milliseconds">.</span>
					<div class="milliseconds">00</div>
				</div>
				<div>
					<button class="btn" id="start">Start</button>
					<button class="btn" id="stop1">Pause</button>
					<button class="btn" id="reset">Reset</button>
					<button class="btn" id="save">Save</button>
					<button class="btn" id="track">Track</button>
				</div>
				<dialog id="dialog">
					<form class="dialog" method="dialog">
						<p>Success!</p>
						<button>Ok</button>
					</form>
				</dialog>
			</div>
			<div class="log-container">
				<p id="log"></p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
