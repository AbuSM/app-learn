<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-yellow-500 ml-12 mt-6 text-3xl">Calendar</h1>
  <div class="calendar border border-gray-200 rounded-md m-8">
  <div class="head flex justify-between p-6">
    <div class="flex gap-2 items-center ml-6">
      <button id="prev-month" class="w-10 h-10 rounded-md bg-white border hover:bg-gray-200">&lt;</button>
      <button id="next-month" class="w-10 h-10 rounded-md bg-white border hover:bg-gray-200">&gt;</button>
      <button class="w-auto h-10 rounded-md bg-blue-600 hover:bg-blue-700 px-3 text-white">Add Event +</button>
    </div>

    <div class="oct flex items-center text-2xl font-semibold">
      <h1 id="month-year"></h1>
    </div>

    <div class="relative bg-gray-200 rounded-md mr-5 p-1.5 flex gap-2 items-center w-[270px]">
      <div id="slider" class="absolute top-1 left-1 w-[80px] h-[34px] bg-white rounded-md transition-all duration-300 "></div>
      <div id="month-btn" class="relative z-10 text-center w-[80px] cursor-pointer font-semibold">Month</div>
      <div id="week-btn" class="relative z-10 text-center w-[80px] cursor-pointer font-semibold">Week</div>
      <div id="day-btn" class="relative z-10 text-center w-[80px] cursor-pointer font-semibold">Day</div>
    </div>
  </div>

  <div id="month-view">
    <div class="grid grid-cols-7 bg-gray-200 p-4 text-center font-bold text-gray-400">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>
    <div id="days" class="grid grid-cols-7 border"></div> 
  </div>

  <div id="week-view" class="hidden grid grid-rows-7 min-h-auto">
    <div class="dni border h-[60px]">1</div>
    <div class="dni border h-[60px]">2</div>
    <div class="dni border h-[60px]">3</div>
    <div class="dni border h-[60px]">4</div>
    <div class="dni border h-[60px]">5</div>
    <div class="dni border h-[60px]">6</div>
    <div class="dni border h-[60px]">7</div>
    <div class="dni border h-[60px]">8</div>
    <div class="dni border h-[60px]">9</div>
    <div class="dni border h-[60px]">10</div>
    <div class="dni border h-[60px]">11</div>
    <div class="dni border h-[60px]">12</div>
    <div class="dni border h-[60px]">13</div>
    <div class="dni border h-[60px]">14</div>
    <div class="dni border h-[60px]">15</div>
    <div class="dni border h-[60px]">16</div>
    <div class="dni border h-[60px]">17</div>
    <div class="dni border h-[60px]">18</div>
    <div class="dni border h-[60px]">19</div>
    <div class="dni border h-[60px]">20</div>
    <div class="dni border h-[60px]">21</div>
    <div class="dni border h-[60px]">22</div>
    <div class="dni border h-[60px]">23</div>
  </div>

  <div id="day-view" class="hidden">
     <div class="dni border h-[60px]">1</div>
    <div class="dni border h-[60px]">2</div>
    <div class="dni border h-[60px]">3</div>
    <div class="dni border h-[60px]">4</div>
    <div class="dni border h-[60px]">5</div>
    <div class="dni border h-[60px]">6</div>
    <div class="dni border h-[60px]">7</div>
    <div class="dni border h-[60px]">8</div>
    <div class="dni border h-[60px]">9</div>
    <div class="dni border h-[60px]">10</div>
    <div class="dni border h-[60px]">11</div>
    <div class="dni border h-[60px]">12</div>
    <div class="dni border h-[60px]">13</div>
    <div class="dni border h-[60px]">14</div>
    <div class="dni border h-[60px]">15</div>
    <div class="dni border h-[60px]">16</div>
    <div class="dni border h-[60px]">17</div>
    <div class="dni border h-[60px]">18</div>
    <div class="dni border h-[60px]">19</div>
    <div class="dni border h-[60px]">20</div>
    <div class="dni border h-[60px]">21</div>
    <div class="dni border h-[60px]">22</div>
    <div class="dni border h-[60px]">23</div>
  </div>
</div>



   <script src="./calendar.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>

    </body>
</html>
